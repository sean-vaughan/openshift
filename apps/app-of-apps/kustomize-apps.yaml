---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kustomize-apps
  namespace: openshift-gitops
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:

  # The second generator is for 1) no <app-name>.yaml overrides, and 2) a
  # directory of yaml, or kustomize apps with local overlay files:
  - git:
      repoURL: 'https://github.com/sean-vaughan/openshift.git'
      revision: HEAD
      directories:
      - path: clusters/*/*
      # ignore helm apps
      - path: clusters/*/*/values.yaml
        exclude: true
      values:
        # cluster is defined by the `clusters/<cluster-name>` directory name.
        cluster: "{{ index .path.segments 1 }}"

        # The application name (as displayed in the ArgoCD dashboard) is defined
        # by the `clusters/<cluster-name>/<app-name>` directory name. These
        # cluster apps may be:
        # - cluster kustomizations overlayed on the base kustomization app
        #   defined in /apps/<app-name>.
        # - cluster kustomizations that don't overlay the base kustomization.
        # - or simply a directory of yaml files.
        name: "{{ index .path.segments 2 }}"
        path: "{{ .path.path }}"

  template:
    metadata:
      name: '{{ .values.name }}'
      namespace: openshift-gitops
    spec:
      project: "{{ .values.cluster }}"
      source:
        repoURL: 'git@github.com:sean-vaughan/openshift.git'
        targetRevision: HEAD
        path: '{{ .values.path }}'
      destination:
        server: "https://kubernetes.default.svc"
        namespace: 'openshift-gitops' # default namespace
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m0s
          limit: 2
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true

  # templatePatch: |
  #   {{ overrides | toYaml }}
