---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: openshift-gitops
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:

  - clusters: {}
  # This generator handles `clusters/<cluster-name>/<app-name>.yaml` files
  # which may contain argo app overrides.
  # - Simply touch the `clusters/<cluster-name><app-name>.yaml`` file to include the
  #   `apps/<app-name> on the cluster.
  # - Or, create a `clusters/*/<app-name>.yaml`` file with argo-app overrides.
  - git:
      repoURL: 'https://github.com/sean-vaughan/openshift.git'
      revision: HEAD
      files:
      - path: 'clusters/{{ .name }}/*.yaml'
      values:
        cluster: "{{ default .name .cluster }}"
        name: '{{ trimSuffix ".yaml" .path.filename }}'
        path: '{{ default (printf "apps/%s" (trimSuffix ".yaml" .path.filename)) .appPath }}'

  template:
    metadata:
      name: '{{ .values.name }}'
      namespace: openshift-gitops
    spec:
      project: "{{ .values.cluster }}"
      source:
        repoURL: 'git@github.com:sean-vaughan/openshift.git'
        targetRevision: HEAD
        path: '{{ .values.path }}'
      destination:
        name: "{{ .values.name }}"
        namespace: 'openshift-gitops' # default namespace
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m0s
          limit: 2
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true

  templatePatch: |
    {{ if .valuesFile }}
    spec:
      source:
        helm:
          valueFiles:
            - '{{ .valuesFile }}'
    {{ end }}
